# --- Server Configuration ---
server.port=8083
spring.application.name=notification-service

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/notification_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# T? ??ng t?o b?ng d?a trên code Java (Entity)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Encoding ---
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# --- Kafka Configuration ---
# ??a ch? server Kafka (m?c ??nh local là 9092)
spring.kafka.bootstrap-servers=localhost:9092

# ID c?a nhóm consumer (m?i service nên có 1 group riêng)
spring.kafka.consumer.group-id=notification-group

# T? ??ng gi?i mã d? li?u t? Kafka (t?m th?i ?? String cho ??n gi?n)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Khi service ch?y l?n ??u, nó s? ??c t? tin nh?n m?i nh?t
spring.kafka.consumer.auto-offset-reset=earliest

# C?u hình ???ng d?n cho Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# S?p x?p các API theo th? t? b?ng ch? cái
springdoc.swagger-ui.operationsSorter=alpha